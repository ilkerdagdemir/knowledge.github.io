<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let spaceship = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 60,
            speed: 8,
            dx: 0
        };

        let bullets = [];
        let asteroids = [];
        let score = 0;
        let gameRunning = true;

        function drawSpaceship() {
            ctx.fillStyle = "white";
            ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);
        }

        function moveSpaceship() {
            spaceship.x += spaceship.dx;
            if (spaceship.x < 0) spaceship.x = 0;
            if (spaceship.x > canvas.width - spaceship.width) spaceship.x = canvas.width - spaceship.width;
        }

        function drawBullets() {
            ctx.fillStyle = "red";
            bullets.forEach((bullet, index) => {
                bullet.y -= 6;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function drawAsteroids() {
            ctx.fillStyle = "gray";
            asteroids.forEach((asteroid, index) => {
                asteroid.y += asteroid.speed;
                ctx.fillRect(asteroid.x, asteroid.y, asteroid.size, asteroid.size);

                // Remove off-screen asteroids
                if (asteroid.y > canvas.height) {
                    asteroids.splice(index, 1);
                }

                // Check collision with spaceship (Game Over)
                if (
                    asteroid.x < spaceship.x + spaceship.width &&
                    asteroid.x + asteroid.size > spaceship.x &&
                    asteroid.y < spaceship.y + spaceship.height &&
                    asteroid.y + asteroid.size > spaceship.y
                ) {
                    gameRunning = false;
                    alert("Game Over! Your Score: " + score);
                    location.reload();
                }
            });
        }

        function shootBullet() {
            bullets.push({
                x: spaceship.x + spaceship.width / 2 - 5,
                y: spaceship.y,
                width: 10,
                height: 20
            });
        }

        function generateAsteroid() {
            asteroids.push({
                x: Math.random() * (canvas.width - 30),
                y: 0,
                size: 30 + Math.random() * 20,
                speed: 2 + Math.random() * 3
            });
        }

        function checkBulletCollision() {
            bullets.forEach((bullet, bulletIndex) => {
                asteroids.forEach((asteroid, asteroidIndex) => {
                    if (
                        bullet.x < asteroid.x + asteroid.size &&
                        bullet.x + bullet.width > asteroid.x &&
                        bullet.y < asteroid.y + asteroid.size &&
                        bullet.y + bullet.height > asteroid.y
                    ) {
                        // Remove bullet and asteroid
                        bullets.splice(bulletIndex, 1);
                        asteroids.splice(asteroidIndex, 1);
                        score += 10;
                    }
                });
            });
        }

        function keyDown(event) {
            if (event.key === "ArrowLeft") spaceship.dx = -spaceship.speed;
            if (event.key === "ArrowRight") spaceship.dx = spaceship.speed;
            if (event.key === " ") shootBullet();
        }

        function keyUp(event) {
            if (event.key === "ArrowLeft" || event.key === "ArrowRight") spaceship.dx = 0;
        }

        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        setInterval(generateAsteroid, 1000);

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSpaceship();
            drawSpaceship();
            drawBullets();
            drawAsteroids();
            checkBulletCollision();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
