<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Shooter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            display: block;
        }

        .joystick {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div class="joystick" id="joystick"></div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let spaceship = { x: canvas.width / 2 - 25, y: canvas.height - 80, width: 50, height: 60, dx: 0 };
        let bullets = [], asteroids = [], score = 0, gameRunning = true;
        const spaceshipSpeed = 10;
        let joystickActive = false, joystickStartX = 0, joystickCurrentX = 0;

        function drawSpaceship() {
            ctx.fillStyle = "white";
            ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);
        }

        function moveSpaceship() {
            spaceship.x += spaceship.dx;
            if (spaceship.x < 0) spaceship.x = 0;
            if (spaceship.x > canvas.width - spaceship.width) spaceship.x = canvas.width - spaceship.width;
        }

        function drawBullets() {
            ctx.fillStyle = "red";
            bullets.forEach((bullet, index) => {
                bullet.y -= 20;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function shootBullet() {
            bullets.push({ x: spaceship.x + spaceship.width / 2 - 5, y: spaceship.y, width: 10, height: 20 });
        }

        function generateAsteroid() {
            let size = Math.random() * 40 + 10;
            let speed = Math.random() * 4 + 2;
            asteroids.push({ x: Math.random() * (canvas.width - size), y: 0, size, speed });
        }

        function drawAsteroids() {
            ctx.fillStyle = "gray";
            asteroids.forEach((asteroid, index) => {
                ctx.fillRect(asteroid.x, asteroid.y, asteroid.size, asteroid.size);
                asteroid.y += asteroid.speed;
                if (asteroid.y > canvas.height) asteroids.splice(index, 1);
            });
        }

        document.addEventListener("touchstart", (e) => {
            if (e.target.id !== "joystick") {
                shootBullet();
            } else {
                joystickActive = true;
                joystickStartX = e.touches[0].clientX;
                joystickCurrentX = joystickStartX;
                document.getElementById("joystick").style.left = joystickStartX - 40 + "px";
            }
        });

        document.addEventListener("touchmove", (e) => {
            if (joystickActive) {
                joystickCurrentX = e.touches[0].clientX;
                spaceship.dx = (joystickCurrentX - joystickStartX) * 0.2;
                joystickStartX = joystickCurrentX;
            }
        });

        document.addEventListener("touchend", () => {
            spaceship.dx = 0;
            joystickActive = false;
        });

        setInterval(generateAsteroid, 1000);

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSpaceship();
            drawSpaceship();
            drawBullets();
            drawAsteroids();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>

</html>
