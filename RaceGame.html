<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; background: #222; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const taxi = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 100,
            speed: 5
        };

        let obstacles = [];
        let gameRunning = true;
        
        function drawTaxi() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(taxi.x, taxi.y, taxi.width, taxi.height);
        }
        
        function drawObstacles() {
            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += 5;
                if (obstacle.y > canvas.height) {
                    obstacle.y = -100;
                    obstacle.x = Math.random() * (canvas.width - 50);
                }
                if (
                    taxi.x < obstacle.x + obstacle.width &&
                    taxi.x + taxi.width > obstacle.x &&
                    taxi.y < obstacle.y + obstacle.height &&
                    taxi.y + taxi.height > obstacle.y
                ) {
                    gameRunning = false;
                    alert("Game Over! Refresh to play again.");
                }
            });
        }

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTaxi();
            drawObstacles();
            updateObstacles();
            requestAnimationFrame(gameLoop);
        }

        function moveTaxi(event) {
            if (event.key === "ArrowLeft" && taxi.x > 0) {
                taxi.x -= taxi.speed * 10;
            } else if (event.key === "ArrowRight" && taxi.x < canvas.width - taxi.width) {
                taxi.x += taxi.speed * 10;
            }
        }

        document.addEventListener("keydown", moveTaxi);

        function initGame() {
            for (let i = 0; i < 3; i++) {
                obstacles.push({
                    x: Math.random() * (canvas.width - 50),
                    y: i * -200,
                    width: 50,
                    height: 100
                });
            }
            gameLoop();
        }

        initGame();
    </script>
</body>
</html>
