<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotherham Location Exam - 1 Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .options label {
            display: block;
            margin: 5px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #29b6f6;
            color: white;
            display: none;
        }

        button:hover {
            background-color: #0288d1;
        }

        .correct {
            color: green;
            font-weight: bold;
        }

        .incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="question" id="questionText"></p>
        <div class="options" id="optionsContainer"></div>
        <p id="result"></p>
        <div class="button-container">
            <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script>
        const questions = [
            { question: "Corporation Street, Rotherham to Laughton", answer: "Thurcroft" },
            { question: "Ship Hill Taxi Rank to Thrybergh", answer: "Dalton" },
            { question: "Hooton Roberts to Three Horseshoes, Wickersley", answer: "Ravenfield" }
        ];
        const locations = ["Thurcroft", "Dalton", "Ravenfield", "Rotherham", "Wickersley", "Brinsworth"];

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function nextQuestion() {
            document.getElementById("result").innerText = "";
            document.getElementById("nextBtn").style.display = "none";
            let randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById("questionText").innerText = randomQuestion.question;

            let incorrectAnswers = shuffle(locations.filter(l => l !== randomQuestion.answer)).slice(0, 3);
            let options = shuffle([randomQuestion.answer, ...incorrectAnswers]);

            document.getElementById("optionsContainer").innerHTML = "";
            options.forEach(option => {
                let label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="answer" value="${option}" onclick="checkAnswer('${option}', '${randomQuestion.answer}')"> ${option}`;
                document.getElementById("optionsContainer").appendChild(label);
            });
        }

        function checkAnswer(selected, correct) {
            let resultText = document.getElementById("result");
            if (selected === correct) {
                resultText.innerHTML = `<span class="correct">Correct! The answer is ${correct}.</span>`;
                setTimeout(nextQuestion, 1000);
            } else {
                resultText.innerHTML = `<span class="incorrect">Incorrect! The correct answer is ${correct}.</span>`;
                document.getElementById("nextBtn").style.display = "block";
            }
        }

        nextQuestion();
    </script>
</body>

</html>
